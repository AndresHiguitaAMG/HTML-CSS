<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>

    <body>
        <h3>Imagenes</h3>
        <img src="./media/logohtml.webp" alt="Logo HTML5" width="300" height="300"/>
        <img src="https://fiverr-res.cloudinary.com/images/q_auto,f_auto/gigs/152655711/original/909c3cab9b1ef397e8e8dac977b51ac3bb8d0d4e/build-your-responsive-website-using-html-css-js-and-php.png" alt="logos" width="350" height="250" />

        <h3>Videos</h3>
        <!-- Otros atributos autoplay, es recomendable ponerse junto con el atributo muted -->
        <video width="300" height="300" controls muted loop>
            <source src="./media/Nombres de Jesus.mp4" type="video/mp4" />
        </video>

        <h3>Audios</h3>
        <audio controls autoplay loop>
            <source src="./media/Run  Hillsong Worship.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
