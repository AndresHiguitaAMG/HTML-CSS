<!DOCTYPE html>
<html>
  <head>
    <title>Formularios</title>
  </head>

  <body>
    <form action="resultados.html" method="GET">
      <div>
        <label for="nombreusuario">Nombre de usuario</label>
        <input type="text" name="nombreusuario" id="nombreusuario"  />
      </div>
      <br>

      <div>
        <label for="email">Correo electronico</label>
        <input type="email" name="email" id="email"  />
      </div>
      <br>

      
      <div>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password"  />
      </div>
      <br>

      <div>
        <label for="edad">Cuál es tu edad</label>
        <input type="number" name="edad" id="edad" min="5" max="200" step="5" />
      </div>
      <br>

      <div>
        <label for="fechadenacimiento">Cuál es tu fecha de nacimiento</label>
        <input type="date" name="fechadenacimiento" id="fechadenacimiento" min="5" max="200" step="5" />
      </div>
      <br>
      
      <label for="comentarios">Comentarios</label>
      <textarea name="comentarios"></textarea>
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
